name: "Batch URL Load Test"
description: "Load test using pre-built URLs from CSV file"
baseUrl: "https://api.example.com"

execution:
  mode: "batch"
  concurrent: 10
  duration: "2m"

batch:
  file: "./data/test-urls.csv"
  column: "url"

k6Options:
  stages:
    - duration: "30s"
      target: 5
    - duration: "1m"
      target: 10
    - duration: "30s"
      target: 0
  
  thresholds:
    http_req_duration: ["p(95)<300"]

request:
  method: "GET"
  headers:
    "Authorization": "Bearer ${API_TOKEN}"
