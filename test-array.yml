name: "Array Parameter Test"
description: "Testing array parameter functionality"
baseUrl: "https://jsonplaceholder.typicode.com/posts"

execution:
  mode: "construct"
  concurrent: 5
  iterations: 20

parameters:
  - name: "userId"
    type: "integer"
    min: 1
    max: 10
  
  - name: "category"
    type: "array"
    values: ["technology", "business", "health", "sports"]
  
  - name: "format"
    type: "array"
    values: ["json", "xml", "csv"]
  
  - name: "sessionId"
    type: "string"
    length: 12
    charset: "alphanumeric"

k6Options:
  thresholds:
    http_req_duration: ["p(95)<300"]
    http_req_failed: ["rate<0.05"]

request:
  method: "GET"
  headers:
    "User-Agent": "Synapse Array Test"
    "Accept": "application/json"
